# Prompt character
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ](bold red)"

# Directory styling
[directory]
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold cyan"

# Git configuration
[git_branch]
symbol = " "
format = "on [$symbol$branch(:$remote_branch)]($style) "
style = "bold blue"
truncation_length = 32
truncation_symbol = "â€¦"

[git_status]
format = "([$all_status$ahead_behind]($style) )"
style = "bold red"
disabled = false
ahead = "â‡¡"
behind = "â‡£"
diverged = "â‡•"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "Â»"
deleted = "âœ˜"
conflicted = "="

[git_metrics]
disabled = false
format = "([+$added]($added_style) )([-$deleted]($deleted_style) )"
added_style = "bold green"
deleted_style = "bold red"

[git_commit]
commit_hash_length = 8
format = "([$hash$tag]($style) )"
style = "bold green"
tag_disabled = false
tag_symbol = " "
disabled = false

[git_state]
format = "([$state( $progress_current/$progress_total)]($style) )"
style = "bold yellow"
disabled = false

# Command duration
[cmd_duration]
min_time = 500
format = "took [$duration]($style) "
style = "bold yellow"
disabled = false

# Node.js
[nodejs]
symbol = " "
format = "via [$symbol($version )]($style)"
style = "bold green"

# Python
